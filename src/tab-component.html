<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab component</title>
    <style>
        nav {
            width: fit-content;
        }

        .tab-component {
            margin: 1px;
        }

        .tab-component:has(:focus) {
            border: 1px solid gray;
            margin: 0;
        }
    </style>
</head>
<body>

<input autofocus type="text" value="Hello"/>

<nav class="tab-component" style="display: flex;flex-direction: column;">
    <button data-tab-y="1">button 1</button>
    <button data-tab-y="2">button 2</button>
    <button data-tab-y="3">button 3</button>
</nav>

<table class="tab-component">
    <tr>
        <td>
            <button data-tab-x="1" data-tab-y="1">11</button>
        </td>
        <td>
            <button data-tab-x="2" data-tab-y="1">21</button>
        </td>
        <td>
            <button data-tab-x="3" data-tab-y="1">31</button>
        </td>
    </tr>
    <tr>
        <td>
            <button data-tab-x="1" data-tab-y="2">12</button>
        </td>
        <td>
            <button style="display: none" data-tab-x="2" data-tab-y="2">22</button>
        </td>
        <td>
            <button style="display: none" data-tab-x="3" data-tab-y="2">32</button>
        </td>
        <td>
            <button data-tab-x="4" data-tab-y="2">42</button>
        </td>
    </tr>
    <tr>
        <td>
            <a data-tab-x="1" data-tab-y="3">13</a>
        </td>
        <td>
            <button data-tab-x="2" data-tab-y="3">23</button>
        </td>
    </tr>
</table>

<textarea>Wolfgang</textarea>

</body>
<script src="js/tab-component.js"></script>
</html>
