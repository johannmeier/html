<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/modalDialog.js"></script>
</head>
<body>

<button type="button"
        onclick="window.dialog.showIframeDialog('lorem.html')">Show iframe dialog
</button>

<button type="button"
        onclick="window.dialog.showAjaxDialog('lorem.html')">Show ajax dialog
</button>

<button type="button"
        onclick="window.dialog.showDialog('lorem.html', 'warning')">Show dialog warning
</button>

<button type="button"
        onclick="window.dialog.showDialog('lorem.html', 'error')">Show dialog error
</button>

<button type="button"
        onclick="window.dialog.showOkCancelDialog('<p>lorem.html</p>', () => {
            const text = document.getElementById('text');
            text.innerText = text.innerText + 'ok';
        }, 'info')">Show ok cancel dialog
</button>

<p id="text"></p>
</body>
</html>
