<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/modalDialog.js"></script>
</head>
<body>

<button type="button"
        onclick="window.dialog.showIframeDialog('lorem.html')">Show iframe dialog
</button>

<button type="button"
        onclick="window.dialog.showAjaxDialog('lorem.html')">Show ajax dialog
</button>

<button type="button"
        onclick="window.dialog.showDialog('lorem.html', 'warning')">Show dialog
</button>

<button type="button"
        onclick="window.dialog.showOkCancelDialog('<p>lorem.html</p>', window.okCallback)">Show ok cancel dialog
</button>

<script>
    window.okCallback = function () {
        const text = document.getElementById('text');
        text.innerText = text.innerText + "ok";
    }
</script>

<p id="text"></p>
</body>
</html>
